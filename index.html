<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link href="styles.css" rel="stylesheet">
    </head>
<body>
    <div id="app">
        <h1>ToDo</h1>
        <div id="newtask">
            <input type="text">
            <button id="add-button" onclick="additem()">Task</button>
        </div>
        <ol>
            <li class="done"><input  type="checkbox" checked="yes"><div class="text">Item 1</div><button class="delete">Delete</button></li>
            <li class="done"><input  type="checkbox" checked="yes"><div class="text">Item 2</div><button class="delete">Delete</button></li>
            <li class="done"><input  type="checkbox" checked="yes"><div class="text">Item 3</div><button class="delete">Delete</button></li>
            <li><input  type="checkbox"><div class="text">Item 4</div><button class="delete">Delete</button></li>
            <li><input  type="checkbox"><div class="text">Item 5</div><button class="delete">Delete</button></li>
        </ol>
        <h3>Made By Shubham Kumar</h3>
    </div>
    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="js.js"></script>

</body>
</html>
